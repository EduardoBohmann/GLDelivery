<li class="flex flex-col flex-1 gap-2 items-center justify-center rounded-md cursor-pointer">
  <ion-item class="h-full w-full flex-1  flex flex-col md:!flex-1 md:!w-full " button lines="none" [detail]="false">
    <div class="flex items-center justify-center p-1 flex-1">
      <img [src]="category.source" [alt]="category.label" class="object-cover object-center w-10 h-10"  />
    </div>
    <span slot="helper" class="text-[11px] text-black font-medium">{{ category.label }}</span>
  </ion-item>
</li>
