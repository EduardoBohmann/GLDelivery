<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" mode="md" class="first-toolbar">
   <ion-item lines="none">
      <div class="flex flex-col" id="address" slot="start" id="open-modal">
        <span class="text-xs">Entregue agora</span>
        <span class="text-xs font-bold flex items-center gap-1">Castelo - ES <ion-icon name="chevron-down-outline"></ion-icon></span>
      </div>

      <app-custom-toggle slot="end"/>
   </ion-item>
  </ion-toolbar>

  <ion-toolbar class="ion-no-border" mode="md">
    <div class="px-2 mt-3">
      <div class="search flex gap-2 px-4 items-center overflow-hidden">
        <img src="assets/icons/search.svg" class="h-5"/>
        <input type="search" placeholder="Pesquisar" class="placeholder:text-black placeholder:text-opacity-70 border-none bg-transparent outline-none h-11 flex-1 text-sm">
      </div>
    </div>
    <app-categories/>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-text class="font-semibold text-xl">Destaque</ion-text>
    <ion-button shape="round" slot="end" class="highlight-button" routerLink="/tabs/featured">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <app-highlights/>
  <ion-item lines="none">
    <ion-text class="font-semibold text-xl">Ofertas</ion-text>
    <ion-button shape="round" slot="end" class="highlight-button" routerLink="/tabs/offers">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <app-offers/>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.70" handleBehavior="cyrcle">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>Endere√ßos</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
