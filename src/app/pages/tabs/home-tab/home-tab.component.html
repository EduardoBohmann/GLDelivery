<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" mode="md" class="first-toolbar">
   <ion-item lines="none">
      <div class="flex flex-col" id="address" slot="start">
        <span class="text-sm">Entregue agora</span>
        <span class="text-sm font-bold flex items-center gap-1">Castelo - ES <ion-icon name="chevron-down-outline"></ion-icon></span>
      </div>

      <app-custom-toggle slot="end"/>

      <ion-popover trigger="address" triggerAction="click">
        <ng-template>
          <ion-content >
            <ion-list>
              <ion-item button>Rod. Família Requieri, 95</ion-item>
              <ion-item button>Rod. Família Requieri, 96</ion-item>
              <ion-item button>Rod. Família Requieri, 97</ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
   </ion-item>
  </ion-toolbar>

  <ion-toolbar class="ion-no-border" mode="md">
    <div class="px-2 mt-3">
      <div class="search flex gap-2 px-4 items-center overflow-hidden">
        <img src="assets/icons/search.svg" class="h-5"/>
        <input type="search" placeholder="Pesquisar" class="placeholder:text-black placeholder:text-opacity-70 border-none bg-transparent outline-none h-11 flex-1 text-sm">
      </div>
    </div>
  </ion-toolbar>

</ion-header>

<ion-content>
  <app-categories/>
  <ion-item lines="none">
    <ion-text class="font-semibold text-xl">Destaque</ion-text>
    <ion-button shape="round" slot="end" class="highlight-button">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <app-highlights/>
</ion-content>
