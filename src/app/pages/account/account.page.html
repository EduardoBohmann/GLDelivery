<ion-content>
  <ion-grid class="pt-5">
    <ion-row>
      <ion-col size="12" class="flex justify-center mb-5">
        <div class="w-32 h-32 bg-white shadow-sm rounded-full border border-palette-primary flex justify-center items-center">
          <ion-text class="text-5xl font-bold text-palette-primary">GL</ion-text>
        </div>
      </ion-col>
      <ion-col>
        <ion-segment [value]="currentSegmentValue()" (ionChange)="onSegmentValueChange($event)">
          <ion-segment-button routerLink="login" value="login">
            <ion-label class="capitalize font-bold">Entrar</ion-label>
          </ion-segment-button>
          <ion-segment-button value="signup">
            <ion-label class="capitalize font-bold">Registrar-se</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <main class="px-3 mt-10">
    <router-outlet/>
  </main>
</ion-content>
